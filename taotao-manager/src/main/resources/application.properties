# 指定使用端口号
server.port=8081

##--服务名称
spring.dubbo.application.name=taotao-manager
##-- 注册中心地址
spring.dubbo.registry.address=zookeeper://192.168.227.130:2181

## -- 扫描该包下面引用的服务接口
spring.dubbo.scan=com.itxj.controller

#dubbo超时时间
# 注册中心请求超时时间(毫秒)
spring.dubbo.application.registries.timeout=10000

# 注册中心会话超时时间(毫秒)
spring.dubbo.application.registries.session=10000

##配置视图解析器
# 指定资源位置
spring.mvc.view.prefix=/WEB-INF/view/

spring.mvc.view.suffix=.jsp

##spring-boot-devtools热部署配置
##spring.thymeleaf.cache=false
##spring.devtools.restart.enabled=false

##solr指定地址
spring.data.solr.host=http://192.168.227.130:18082/solr